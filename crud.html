<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/fake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Mediaquaries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3d5f69751.js" crossorigin="anonymous"></script>
    
</head>

<body class="body-home">
    
    <header class="headerC">
            <!--EN el JS-->

    </header>
    
    <main>
        <h2 id="HNoti">EDICIÓN DE NOTICIAS</h3> 
        <div class="container-fluid" id="app">
            <!-- <h1 style="text-align: center;">Edición de Noticias</h1> -->
            <section v-if="errored">
             <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <br>
                    <a style="display: grid;" href="./templates/create.html" class="btn btn-primary">Nueva Noticia</a>
                    <br>

                    <div id="appN" >  
                        
                        <div class="Novedades">
                            <div class="filtro">
                                <br>
                                <p id="PNoti"> Seleccione parámetros de búsqueda <br><br>
                                    <label id="NTema">Tema</label> <br>
                                    <select v-model="Tema" name="Tema" id="selectN" >
                                        <option  id="Tema" v-for="Tema of Temas" > {{Tema}}</option>
                                    </select> <br>
                                    <button class="btn btn-primary"  id="buscarN" v-on:click="filtro()">Buscar</button> 
                                </p><br>
                            </div>
                        
                            <div class="contenedorN">
                                <div v-for="producto of productos" class="tarjeta">
                                    <img width="100" :src="producto.imagen" alt="imagen noticia">
                                    <div class="cuerpo">
                                        <h2 id="H3Noticia">id: {{producto.id}}</h2>
                                        
                                        <h3 id="H3Noticia"> {{producto.nombre}}</h2>
                                        
                                        <p id="TituloNoticia">{{producto.precio}}</p>
                                        
                                        <p id="DescripcionN">{{producto.stock}}</p>
                                        <a :href="'./templates/update.html?id='+producto.id+'&nombre='+producto.nombre+'&precio='+producto.precio+'&stock='+producto.stock+'&imagen='+producto.imagen" class="btn btn-primary">Editar</a>
                                        <button v-on:click="eliminar(producto.id)" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>   
                            </div>
                        <!-- </div>   -->
                    </div>   
                    
        </div>
    </main>
     <footer id="FooterP">
          <!-- EN el JS-->
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script src="./templates/js/main.js"></script>
     <script src="Usuales.js"></script>
     <script defer src="navegacion.js"></script>
</body>
</html>
